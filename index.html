<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Tiles Pro</title>
    <style>
        /* CSS برای ظاهر بازی */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333; /* پس زمینه تیره */
            font-family: 'B Nazanin', Tahoma, sans-serif; /* یک فونت خوانا */
            user-select: none; /* جلوگیری از انتخاب متن */
        }

        #game-container {
            width: 320px; /* عرض استاندارد برای موبایل */
            height: 500px;
            background-color: #111;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden; /* مهم: برای برش کاشی‌های خارج از محدوده */
            position: relative;
        }

        #score-display {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
            z-index: 10;
            pointer-events: none; /* اجازه می‌دهد کلیک از زیر آن رد شود */
        }

        #game-area {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #000;
        }

        .row {
            display: flex;
            width: 100%;
            position: absolute; /* برای حرکت از بالا به پایین */
            height: 125px; /* ارتفاع کاشی */
        }

        .tile {
            flex-grow: 1;
            width: 25%;
            height: 100%;
            border: 1px solid #333; /* خط جدا کننده کاشی‌ها */
            box-sizing: border-box;
            background-color: #222; /* رنگ کاشی‌های غیرفعال */
            transition: background-color 0.05s ease; /* انیمیشن سریع برای کلیک */
        }

        /* کاشی اصلی که باید زده شود */
        .black-tile {
            background-color: #4CAF50; /* رنگ جذاب برای کاشی فعال (سبز) */
            cursor: pointer;
            box-shadow: inset 0 -5px 0 #388E3C; /* سایه داخلی برای عمق دادن */
            border-radius: 0 0 5px 5px; /* گوشه‌های گرد پایین */
            border-color: #111;
        }

        /* اثر کلیک روی کاشی */
        .black-tile:active, .hit {
            background-color: #FFC107 !important; /* رنگ زرد یا طلایی هنگام کلیک */
            box-shadow: none;
        }
        
        /* کاشی که اشتباه زده شده یا رد شده */
        .missed-tile {
            background-color: #F44336 !important; /* رنگ قرمز برای کاشی سوخته */
        }

        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: none; /* پنهان در ابتدا */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        #game-over-screen button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        #game-over-screen button:hover {
            background-color: #388E3C;
        }

        /* برای پشتیبانی از زبان فارسی در مرورگرهایی که فونت B Nazanin ندارند */
        @font-face {
            font-family: 'B Nazanin';
            src: url('fonts/BNazanin.ttf') format('truetype');
            /* اگر می‌خواهید کاملاً مستقل از فونت سیستم باشید، باید فایل فونت را هم آپلود کنید.
               اما معمولاً در سیستم‌های فارسی زبان این فونت موجود است. */
        }

    </style>
</head>
<body>

    <div id="game-container">
        <div id="score-display">امتیاز: 0</div>
        <div id="game-area">
            <!-- کاشی‌ها با جاوااسکریپت در اینجا اضافه خواهند شد -->
        </div>
        <div id="game-over-screen">
            <h1>بازی تمام شد!</h1>
            <p>امتیاز نهایی شما: <span id="final-score">0</span></p>
            <button onclick="startGame()">شروع مجدد</button>
        </div>
    </div>

    <script>
        // متغیرهای اصلی بازی
        const gameArea = document.getElementById('game-area');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreSpan = document.getElementById('final-score');
        
        const tileHeight = 125; // ارتفاع هر کاشی بر حسب پیکسل
        let score = 0;
        let gameLoopInterval;
        let speed = 2; // سرعت اولیه: 2 پیکسل در فریم
        let tileGenerationRate = 125; // فاصله افقی بین کاشی‌ها (بر حسب ارتفاع کاشی)
        let lastTileY = -tileGenerationRate; // موقعیت Y آخرین کاشی ساخته شده
        let isGameOver = false;

        // تابع برای شروع/ریست بازی
        function startGame() {
            // ریست متغیرها
            score = 0;
            speed = 2;
            isGameOver = false;
            lastTileY = -tileGenerationRate;
            scoreDisplay.textContent = `امتیاز: ${score}`;
            gameOverScreen.style.display = 'none';

            // پاک کردن کاشی‌های قبلی
            gameArea.innerHTML = '';
            
            // شروع چرخه بازی
            clearInterval(gameLoopInterval);
            gameLoopInterval = setInterval(gameLoop, 1000 / 60); // 60 فریم در ثانیه
        }

        // تابع ایجاد یک سطر کاشی جدید
        function createTileRow() {
            const row = document.createElement('div');
            row.classList.add('row');
            row.style.top = `${lastTileY}px`; // قرار دادن بالاتر از دید
            
            // تعیین ستونی که کاشی سیاه در آن قرار می‌گیرد (0 تا 3)
            const blackTileIndex = Math.floor(Math.random() * 4); 

            for (let i = 0; i < 4; i++) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                
                if (i === blackTileIndex) {
                    // این کاشی قابل کلیک است
                    tile.classList.add('black-tile');
                    tile.onclick = function() {
                        handleTileClick(tile);
                    };
                }
                row.appendChild(tile);
            }

            gameArea.appendChild(row);
            lastTileY -= tileHeight; // موقعیت Y کاشی بعدی
        }

        // منطق کلیک روی کاشی
        function handleTileClick(tile) {
            if (isGameOver) return;

            // اگر کاشی سیاه باشد (درست زده شده)
            if (tile.classList.contains('black-tile')) {
                score++;
                scoreDisplay.textContent = `امتیاز: ${score}`;
                
                // تغییر رنگ سریع برای بازخورد بصری
                tile.classList.add('hit');
                tile.classList.remove('black-tile');
                tile.onclick = null; // جلوگیری از کلیک مجدد
                
                // افزایش سرعت به تدریج
                if (score % 10 === 0) {
                    speed += 0.5; // افزایش سرعت هر 10 امتیاز
                }

            } else {
                // اگر کاشی سفید/اشتباه زده شد
                endGame(tile);
            }
        }

        // تابع اصلی چرخه بازی
        function gameLoop() {
            if (isGameOver) return;

            // 1. ایجاد کاشی‌های جدید
            const rows = document.querySelectorAll('.row');
            const gameAreaHeight = gameArea.clientHeight;

            // اگر موقعیت آخرین کاشی ساخته شده، در شرف ورود به صفحه است، کاشی جدید بساز
            if (rows.length === 0 || parseFloat(rows[0].style.top) > -tileHeight) {
                createTileRow();
            }

            // 2. حرکت دادن کاشی‌ها و چک کردن پایان بازی
            rows.forEach(row => {
                let currentY = parseFloat(row.style.top);
                let newY = currentY + speed;
                
                row.style.top = `${newY}px`;

                // اگر کاشی سیاه به پایین صفحه رسید (رد شد)
                const blackTile = row.querySelector('.black-tile');
                if (blackTile && newY > gameAreaHeight) {
                    endGame(blackTile);
                    return; // خروج از حلقه forEach
                }
                
                // حذف کاشی‌هایی که کاملاً از پایین صفحه خارج شدند
                if (newY > gameAreaHeight + tileHeight) {
                    row.remove();
                }
            });
        }
        
        // منطق پایان بازی
        function endGame(failedTile) {
            if (isGameOver) return;
            isGameOver = true;
            clearInterval(gameLoopInterval);
            
            // برجسته کردن کاشی سوخته
            failedTile.classList.add('missed-tile');

            // نمایش صفحه پایان بازی
            finalScoreSpan.textContent = score;
            gameOverScreen.style.display = 'flex';
        }

        // شروع بازی برای اولین بار
        startGame();

    </script>
</body>
</html>
