<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Tiles Pro - Scroll Mode</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: 'Tahoma', sans-serif;
            user-select: none;
        }

        #game-container {
            width: 320px;
            height: 500px;
            background-color: #000;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            overflow: hidden; 
            position: relative;
        }

        #score-display {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: #FFEB3B;
            font-size: 2.5em;
            font-weight: bold;
            z-index: 100; /* بالا نگه داشتن امتیاز */
            pointer-events: none;
        }

        #scroll-area {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .tile-strip {
            display: flex;
            width: 100%;
            position: absolute;
            /* ارتفاع هر نوار باید با ارتفاع بازی همخوانی داشته باشد */
            height: 125px; 
            top: 0;
        }

        .tile {
            flex-grow: 1;
            width: 25%;
            height: 100%;
            box-sizing: border-box;
            background-color: #111; /* کاشی‌های خاموش (سفید/خالی) */
            transition: background-color 0.1s, box-shadow 0.1s;
        }

        .black-tile {
            background-color: #00FF00; /* سبز براق برای کاشی فعال */
            cursor: pointer;
            box-shadow: inset 0 -5px 15px rgba(0, 255, 0, 0.7); /* جلوه نئون */
        }

        .hit {
            background-color: #FFC107 !important; 
            box-shadow: none !important;
        }
        
        .missed-tile {
            background-color: #F44336 !important; 
            box-shadow: none !important;
        }
        
        #game-over-screen {
            /* ... (استایل‌های صفحه پایان بازی بدون تغییر باقی می‌ماند) ... */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000; /* بسیار بالا برای اطمینان از نمایش */
        }

        #game-over-screen button {
            padding: 15px 30px;
            margin-top: 30px;
            font-size: 1.4em;
            cursor: pointer;
            background-color: #00FF00;
            color: #111;
            border: none;
            border-radius: 7px;
            transition: background-color 0.3s, transform 0.1s;
        }
        #game-over-screen button:active {
            transform: scale(0.98);
        }

    </style>
</head>
<body>

    <div id="game-container">
        <div id="score-display">امتیاز: 0</div>
        <div id="scroll-area">
            <!-- نوارهای کاشی اینجا اضافه می‌شوند -->
        </div>
        <div id="game-over-screen">
            <h1>!بازی تمام شد</h1>
            <p style="font-size: 1.6em;">امتیاز نهایی شما: <span id="final-score" style="color:#FFC107;">0</span></p>
            <button onclick="startGame()">شروع مجدد</button>
        </div>
    </div>

    <script>
        const scrollArea = document.getElementById('scroll-area');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreSpan = document.getElementById('final-score');
        
        const TILE_HEIGHT = 125; // ارتفاع هر نوار کاشی
        const TILE_COUNT = 4;    // تعداد کاشی‌ها در هر نوار
        
        let score = 0;
        let gameLoopInterval;
        let speed = 5; // سرعت اولیه (پیکسل بر فریم)
        let scrollY = 0; // موقعیت کلی اسکرول
        let lastBlackIndex = -1; // شاخص کاشی سیاه در سطر قبلی

        function createTileStrip(positionY) {
            const strip = document.createElement('div');
            strip.classList.add('tile-strip');
            strip.style.top = `${positionY}px`; 
            
            // انتخاب محل کاشی سیاه به طوری که با سطر قبلی تداخل نداشته باشد
            let blackTileIndex;
            do {
                blackTileIndex = Math.floor(Math.random() * TILE_COUNT);
            } while (blackTileIndex === lastBlackIndex); // جلوگیری از دو کاشی سیاه پشت سر هم در یک موقعیت
            
            lastBlackIndex = blackTileIndex;

            for (let i = 0; i < TILE_COUNT; i++) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                
                if (i === blackTileIndex) {
                    tile.classList.add('black-tile');
                    tile.onclick = function(event) {
                        handleTileClick(tile, strip);
                        event.stopPropagation();
                    };
                }
                strip.appendChild(tile);
            }
            
            scrollArea.appendChild(strip);
            return strip;
        }
        
        function initializeGame() {
            score = 0;
            speed = 5;
            scrollY = 0;
            lastBlackIndex = -1;
            scoreDisplay.textContent = `امتیاز: ${score}`;
            gameOverScreen.style.display = 'none';
            scrollArea.innerHTML = '';
            
            clearInterval(gameLoopInterval);
            
            // پر کردن صفحه با چند نوار کاشی برای شروع
            for (let i = 0; i < 5; i++) {
                // هر نوار 125 پیکسل پایین‌تر از نوار قبلی قرار می‌گیرد
                createTileStrip(i * TILE_HEIGHT);
            }
            
            // شروع حلقه اصلی بازی
            gameLoopInterval = setInterval(gameLoop, 1000 / 60); 
        }
        
        function handleTileClick(tile, strip) {
            if (isGameOver) return;

            if (tile.classList.contains('black-tile')) {
                score++;
                scoreDisplay.textContent = `امتیاز: ${score}`;
                
                tile.classList.add('hit');
                tile.classList.remove('black-tile');
                tile.onclick = null; 
                
                // افزایش سرعت
                if (score % 10 === 0) {
                    speed += 0.8; 
                }

            } 
            // اگر روی کاشی سفید کلیک شود، در GameLoop تشخیص داده می‌شود.
        }

        // منطق کلیک روی فضای خالی برای تشخیص Miss
        scrollArea.addEventListener('click', function(event) {
            if (isGameOver) return;

            const clickedElement = event.target;
            // اگر کلیک روی یک عنصر 'tile' باشد و آن 'black-tile' نباشد، یعنی کلیک اشتباه بوده
            if (clickedElement.classList.contains('tile') && !clickedElement.classList.contains('black-tile')) {
                endGame(clickedElement);
            }
        });


        function gameLoop() {
            if (isGameOver) return;

            // 1. حرکت دادن تمام نوارها
            scrollY += speed;
            scrollArea.style.transform = `translateY(${scrollY}px)`;

            const strips = document.querySelectorAll('.tile-strip');
            const screenHeight = scrollArea.clientHeight;

            // 2. مدیریت اسکرول و حذف/اضافه کردن نوارها
            
            // اگر اولین نوار به اندازه ارتفاع خود از صفحه خارج شد، آن را حذف کن
            if (strips.length > 0) {
                 const firstStripY = parseFloat(strips[0].style.top) + scrollY;
                 if (firstStripY >= TILE_HEIGHT) {
                     strips[0].remove();
                     // پس از حذف، باید مقدار scrollY را برگردانیم تا موقعیت مطلق درست شود
                     scrollY -= TILE_HEIGHT;
                     scrollArea.style.transform = `translateY(${scrollY}px)`;
                     
                     // اضافه کردن نوار جدید در بالای صفحه (positionY = -TILE_HEIGHT)
                     createTileStrip(-TILE_HEIGHT); 
                 }
            }


            // 3. چک کردن پایان بازی (اگر کاشی سیاه رد شود)
            strips.forEach(strip => {
                const stripY = parseFloat(strip.style.top) + scrollY;
                
                // اگر نوار فعال (که کاشی سیاه در آن قرار دارد) به انتهای صفحه رسید:
                if (stripY >= screenHeight - TILE_HEIGHT) {
                    const blackTile = strip.querySelector('.black-tile');
                    if (blackTile) {
                        endGame(blackTile);
                    }
                }
            });
        }
        
        function endGame(failedTile) {
            if (isGameOver) return;
            isGameOver = true;
            clearInterval(gameLoopInterval);
            
            // برجسته کردن کاشی سوخته (قرمز کردن)
            if (failedTile.classList.contains('black-tile')) {
                failedTile.classList.add('missed-tile');
                failedTile.classList.remove('black-tile');
            } else {
                // اگر روی کاشی سفید کلیک شده باشد
                failedTile.classList.add('missed-tile');
            }
            
            // نمایش صفحه پایان بازی
            finalScoreSpan.textContent = score;
            gameOverScreen.style.display = 'flex';
        }

        // شروع بازی برای اولین بار
        initializeGame();

    </script>
</body>
</html>
