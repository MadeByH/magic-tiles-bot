<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎵 Magic Tiles Pro+</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #111;
    font-family: "B Nazanin", Tahoma, sans-serif;
    user-select: none;
}
#game-container {
    width: 320px;
    height: 500px;
    background-color: #000;
    border-radius: 12px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 40px rgba(0, 255, 100, 0.3);
}
#score-display {
    position: absolute;
    top: 10px;
    width: 100%;
    text-align: center;
    color: #fff;
    font-size: 1.8em;
    z-index: 10;
}
#game-area {
    width: 100%;
    height: 100%;
    position: relative;
}
.tile {
    position: absolute;
    width: 25%;
    height: 125px;
    background-color: #4CAF50;
    border-radius: 0 0 6px 6px;
    box-shadow: inset 0 -6px 0 #2e7d32;
    cursor: pointer;
    transition: background-color 0.05s;
}
.tile.hit {
    background-color: #FFD54F !important;
}
.tile.missed {
    background-color: #E53935 !important;
}
#game-over-screen {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    backdrop-filter: blur(5px);
}
#game-over-screen button, #start-button {
    background-color: #4CAF50;
    border: none;
    color: white;
    font-size: 1.2em;
    border-radius: 8px;
    padding: 10px 25px;
    cursor: pointer;
    transition: background-color 0.3s;
}
#game-over-screen button:hover, #start-button:hover {
    background-color: #2e7d32;
}
#start-screen {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 50;
}
</style>
</head>
<body>

<div id="game-container">
    <div id="score-display">امتیاز: 0</div>
    <div id="game-area"></div>

    <div id="start-screen">
        <h1>🎹 Magic Tiles Pro+</h1>
        <button id="start-button">شروع بازی 🎵</button>
    </div>

    <div id="game-over-screen">
        <h1>🎮 بازی تمام شد</h1>
        <p>امتیاز نهایی: <span id="final-score">0</span></p>
        <button onclick="startGame()">شروع مجدد</button>
    </div>
</div>

<audio id="bg-music" preload="auto"></audio>

<script>
// 🎵 لیست موزیک‌ها
const MUSIC_LINKS = [
    "https://www.bensound.com/bensound-music/bensound-tomorrow.mp3",
    "https://www.bensound.com/bensound-music/bensound-creativeminds.mp3",
    "https://www.bensound.com/bensound-music/bensound-dreams.mp3"
];

const gameArea = document.getElementById("game-area");
const scoreDisplay = document.getElementById("score-display");
const startScreen = document.getElementById("start-screen");
const gameOverScreen = document.getElementById("game-over-screen");
const finalScore = document.getElementById("final-score");
const audio = document.getElementById("bg-music");
const startButton = document.getElementById("start-button");

let score = 0;
let isGameOver = false;
let gameLoopInterval;
let tileMakerInterval;
let tileFallSpeed = 3;

// 🎵 انتخاب موزیک تصادفی
function chooseRandomMusic() {
    return MUSIC_LINKS[Math.floor(Math.random() * MUSIC_LINKS.length)];
}

// 🎮 شروع بازی
function startGame() {
    clearInterval(gameLoopInterval);
    clearInterval(tileMakerInterval);
    gameArea.innerHTML = "";
    score = 0;
    isGameOver = false;
    scoreDisplay.textContent = "امتیاز: 0";
    gameOverScreen.style.display = "none";
    startScreen.style.display = "none";

    // شروع موسیقی بعد از کلیک کاربر
    const musicSrc = chooseRandomMusic();
    audio.src = musicSrc;
    audio.play();

    // ساخت کاشی‌ها با ریتم حدودی (هر 600 میلی‌ثانیه)
    tileMakerInterval = setInterval(createTile, 600);

    // وقتی موسیقی تموم شد → پایان بازی
    audio.onended = () => endGame();

    // حرکت کاشی‌ها
    gameLoopInterval = setInterval(gameLoop, 1000 / 60);
}

// 🎵 ایجاد کاشی سبز در موقعیت تصادفی
function createTile() {
    if (isGameOver) return;
    const tile = document.createElement("div");
    tile.classList.add("tile");
    const column = Math.floor(Math.random() * 4);
    tile.style.left = `${column * 25}%`;
    tile.style.top = `-125px`;

    tile.onclick = () => {
        if (isGameOver) return;
        tile.classList.add("hit");
        score++;
        scoreDisplay.textContent = `امتیاز: ${score}`;
        tile.onclick = null;
        setTimeout(() => tile.remove(), 100);
    };

    gameArea.appendChild(tile);
}

// 🔄 حلقه‌ی اصلی بازی (حرکت کاشی‌ها)
function gameLoop() {
    if (isGameOver) return;

    const tiles = document.querySelectorAll(".tile");
    tiles.forEach(tile => {
        const currentY = parseFloat(tile.style.top || 0);
        const newY = currentY + tileFallSpeed;
        tile.style.top = `${newY}px`;

        // اگر کاشی از پایین گذشت و زده نشده بود
        if (newY > gameArea.clientHeight) {
            endGame(tile);
        }
    });
}

// ❌ پایان بازی
function endGame(tile) {
    if (isGameOver) return;
    isGameOver = true;
    clearInterval(gameLoopInterval);
    clearInterval(tileMakerInterval);
    audio.pause();
    if (tile) tile.classList.add("missed");
    finalScore.textContent = score;
    gameOverScreen.style.display = "flex";
}

// 🟢 کلیک روی دکمه شروع
startButton.onclick = () => {
    startGame();
};
</script>
</body>
</html>
