<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Tiles Pro</title>
    <style>
        /* CSS برای ظاهر بازی */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #222; /* پس زمینه تیره */
            font-family: 'Tahoma', 'B Nazanin', sans-serif;
            user-select: none;
        }

        #game-container {
            width: 320px;
            height: 500px;
            background-color: #000;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden; 
            position: relative;
        }

        #score-display {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: #FFEB3B; /* رنگ طلایی برای امتیاز */
            font-size: 2.5em;
            font-weight: bold;
            z-index: 10;
            pointer-events: none;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }

        #game-area {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #111; /* زمینه‌ی بازی */
        }

        .row {
            display: flex;
            width: 100%;
            position: absolute;
            height: 125px; 
        }

        .tile {
            flex-grow: 1;
            width: 25%;
            height: 100%;
            /* حذف مرزهای داخلی برای حس پیوستگی */
            border: 0.5px solid #222; 
            box-sizing: border-box;
            background-color: #111; /* کاشی‌های خاموش، بسیار تیره */
        }

        .black-tile {
            background-color: #4CAF50; /* سبز روشن و جذاب */
            cursor: pointer;
            box-shadow: inset 0 -3px 0 #388E3C; /* عمق کمتر */
        }

        /* اثر کلیک */
        .hit {
            background-color: #FFC107 !important; 
            box-shadow: none !important;
        }
        
        .missed-tile {
            background-color: #F44336 !important; /* قرمز */
        }

        /* صفحه پایان بازی */
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 100;
        }

        #game-over-screen h1 {
            color: #F44336;
        }

        #game-over-screen button {
            padding: 12px 25px;
            margin-top: 30px;
            font-size: 1.3em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 7px;
            transition: background-color 0.3s;
        }

    </style>
</head>
<body>

    <div id="game-container">
        <div id="score-display">امتیاز: 0</div>
        <div id="game-area">
            <!-- کاشی‌ها اینجا اضافه می‌شوند -->
        </div>
        <div id="game-over-screen">
            <h1>!بازی تمام شد</h1>
            <p style="font-size: 1.5em;">امتیاز نهایی شما: <span id="final-score" style="color:#FFC107;">0</span></p>
            <button onclick="startGame()">شروع مجدد</button>
        </div>
    </div>

    <script>
        const gameArea = document.getElementById('game-area');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreSpan = document.getElementById('final-score');
        
        const tileHeight = 125;
        let score = 0;
        let gameLoopInterval;
        let speed = 5; // سرعت اولیه افزایش یافت
        let tileGenerationRate = 125; 
        let lastTileY = -tileGenerationRate; 
        let isGameOver = false;

        function startGame() {
            score = 0;
            speed = 5;
            isGameOver = false;
            lastTileY = -tileGenerationRate;
            scoreDisplay.textContent = `امتیاز: ${score}`;
            gameOverScreen.style.display = 'none';
            gameArea.innerHTML = '';
            
            clearInterval(gameLoopInterval);
            gameLoopInterval = setInterval(gameLoop, 1000 / 60); 
        }

        // تابع ایجاد یک سطر کاشی جدید
        function createTileRow() {
            const row = document.createElement('div');
            row.classList.add('row');
            // کاشی‌ها باید از بالای صفحه، کمی پنهان شروع شوند
            row.style.top = `${lastTileY}px`; 
            
            const blackTileIndex = Math.floor(Math.random() * 4); 

            for (let i = 0; i < 4; i++) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                
                if (i === blackTileIndex) {
                    tile.classList.add('black-tile');
                    // این تابع به ردیف (Row) وصل است
                    tile.onclick = function(event) {
                        handleTileClick(tile, row);
                        // جلوگیری از انتشار کلیک به gameArea
                        event.stopPropagation();
                    };
                }
                row.appendChild(tile);
            }

            gameArea.appendChild(row);
            // موقعیت Y کاشی بعدی، در واقع بالای کاشی قبلی است
            lastTileY = lastTileY - tileHeight; 
        }

        // منطق کلیک روی کاشی
        function handleTileClick(tile, row) {
            if (isGameOver) return;

            if (tile.classList.contains('black-tile')) {
                score++;
                scoreDisplay.textContent = `امتیاز: ${score}`;
                
                // تغییر رنگ سریع
                tile.classList.add('hit');
                // بلافاصله کاشی را غیر قابل کلیک کن
                tile.classList.remove('black-tile');
                tile.onclick = null; 
                
                // === منطق افزایش سرعت ===
                // سرعت پس از هر 10 امتیاز 0.8 پیکسل افزایش می‌یابد
                if (score % 10 === 0) {
                    speed += 0.8; 
                }

            } else {
                // کلیک اشتباه روی کاشی سفید (End Game)
                endGame(tile);
            }
        }

        // افزودن کلیک Listener برای تشخیص کلیک روی منطقه بازی
        // این کار برای تشخیص کلیک روی کاشی‌های رد شده (Missed Tiles) ضروری است
        gameArea.addEventListener('click', function(event) {
            // چک می‌کنیم آیا کلیک روی یک کاشی اتفاق افتاده است
            if (event.target.classList.contains('tile')) {
                // اگر کاشی سیاه نباشد و بازی تمام نشده باشد، به معنی کلیک اشتباه روی فضای سفید است
                if (!event.target.classList.contains('black-tile') && !isGameOver) {
                    // در این حالت نیازی به برجسته کردن کاشی نیست چون کاشی فعال نبوده
                    // می‌توانیم یک کاشی فرضی را برای EndGame بفرستیم
                    endGame(event.target); 
                }
            }
        });


        // تابع اصلی چرخه بازی
        function gameLoop() {
            if (isGameOver) return;

            // 1. ایجاد کاشی‌های جدید
            const rows = document.querySelectorAll('.row');
            const gameAreaHeight = gameArea.clientHeight;

            // اگر بالای اولین کاشی در محدوده بالای صفحه (0) باشد، کاشی جدید بساز.
            // این ensures می‌کند که صفحه همیشه پر از کاشی است.
            if (rows.length === 0 || parseFloat(rows[rows.length - 1].style.top) > -tileHeight) {
                createTileRow();
            }

            // 2. حرکت دادن کاشی‌ها و چک کردن پایان بازی
            rows.forEach(row => {
                let currentY = parseFloat(row.style.top);
                let newY = currentY + speed;
                
                row.style.top = `${newY}px`;

                // اگر کاشی سیاه به خط پایان (پایین صفحه) رسید:
                const blackTile = row.querySelector('.black-tile');
                if (blackTile && newY >= gameAreaHeight - tileHeight) {
                    // کاشی فعال رد شده است
                    endGame(blackTile);
                    return; 
                }
                
                // حذف کاشی‌هایی که کاملاً از پایین خارج شدند
                if (newY > gameAreaHeight + tileHeight) {
                    row.remove();
                }
            });
        }
        
        // منطق پایان بازی
        function endGame(failedTile) {
            if (isGameOver) return;
            isGameOver = true;
            clearInterval(gameLoopInterval);
            
            // برجسته کردن کاشی سوخته (قرمز کردن)
            if (failedTile.classList.contains('black-tile')) {
                // اگر کاشی سیاه رد شده باشد
                failedTile.classList.add('missed-tile');
                failedTile.classList.remove('black-tile');
            } else {
                // اگر روی کاشی سفید کلیک شده باشد، همان کاشی را قرمز کن
                failedTile.classList.add('missed-tile');
            }
            
            // نمایش صفحه پایان بازی
            finalScoreSpan.textContent = score;
            gameOverScreen.style.display = 'flex';
        }

        // شروع بازی برای اولین بار
        startGame();

    </script>
</body>
</html>
